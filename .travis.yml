dist: xenial
language: python
python:
  - 2.7
  - 3.6
  - 3.7

before_install:
  - pip install -U pip setuptools tox codecov virtualenv
  - pip debug --verbose

script:
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then tox -e py27; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then tox -e py36,lint; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 3.7 ]]; then tox -vv -e py37; fi

after_success:
  - codecov

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+(-\S+)?$/

deploy:
  provider: pypi
  on:
    tags: true
    branch: master
    condition: "$TRAVIS_PYTHON_VERSION == 3.6"
  user: bbp.opensource
  password:
    secure: 
